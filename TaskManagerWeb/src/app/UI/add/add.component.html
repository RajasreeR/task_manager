<div class="panel-heading">
    <h3>{{pageTitle}}</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-2">Name: </div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]= 'task.name' />
      </div>
    </div>
    <div class="row"></div>
    <div class="row">
        <div class="col-md-2">Priority: </div>
        <div class="col-md-4">
          <input type="range" id="priority" [(ngModel)]= 'task.priority' min=0
          max=30  />
        </div>
      </div>
      <div class="row"></div>
      <div class="row">
          <div class="col-md-2">Parent Task: </div>
          <div class="col-md-4">
            <select>
              <option value="">--Select--</option>
              <option *ngFor ='let tasknames of parentTaskNames' [value]='tasknames.Id'>
                  {{tasknames.Name}}
              </option>
            </select>
          </div>
        </div>
        <div class="row"></div>
        <div class="row">
            <div class="col-md-2">Start Date: </div>
            <div class="col-md-4">
              <input type="date" name="startDate" [ngModel]= "task.startDate | date:'yyyy-MM-dd'"/>
            </div>          
        </div>
        <div class="row"></div>
        <div class="row">
            <div class="col-md-2">End Date: </div>
            <div class="col-md-4">
              <input type="date" name="endDate" [ngModel] = "task.endDate | date:'yyyy-MM-dd'">
            </div>          
        </div>
  </div>
  <div class="panel">
      <button class="btn btn-primary" (click)="addTask()">Add Task</button>
      <button class="btn btn-primary" (click)="reset()">Reset</button>
  </div>
